<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Лого Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="grid">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popupEdit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup_form_editing" method="post" novalidate>
                <section class="popup__section">
                    <input type="text" class="popup__input" id="name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__input-error"></span>
                </section>
                <section class="popup__section">
                    <input type="text" class="popup__input" id="job" name="job" placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="popup__input-error"></span>
                </section>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="addPopup">
        <div class="popup__container">
            <button class="popup__close" type="button" id="close_button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup_form_addition" method="post" id="submitAddPopup" novalidate>
                <section class="popup__section">
                    <input type="text" class="popup__input" id="new_name" name="name" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__input-error"></span>
                </section>
                <section class="popup__section">
                    <input type="url" class="popup__input" id="new_image" name="job" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error"></span>
                </section>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_photo" id="photoPopup">
        <div class="popup__container popup__container_photo">
            <button class="popup__close" type="button"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="пример" class="popup__image">
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <template id="card">
        <div class="grid__item">
            <img src="./images/dombay.png" alt="Домбай" class="grid__image">
            <button type="button" class="grid__trash"></button>
            <div class="grid__box">
                <h2 class="grid__title">Домбай</h2>
                <button type="button" class="grid__like"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
