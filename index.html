<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Лого Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="grid">
            <div class="grid__item">
                <img src="./images/karachaevsk.png" alt="Карачаевск" class="grid__image">
                <div class="grid__box">
                    <h2 class="grid__title">Карачаевск</h2>
                    <button type="button" class="grid__like"></button>
                </div>
            </div>
            <div class="grid__item">
                <img src="./images/elbrus.png" alt="Гора Эльбрус" class="grid__image">
                <div class="grid__box">
                    <h2 class="grid__title">Гора Эльбрус</h2>
                    <button type="button" class="grid__like"></button>
                </div>
            </div>
            <div class="grid__item">
                <img src="./images/dombay.png" alt="Домбай" class="grid__image">
                <div class="grid__box">
                    <h2 class="grid__title">Домбай</h2>
                    <button type="button" class="grid__like"></button>
                </div>
            </div>
            <div class="grid__item">
                <img src="./images/elbrus.png" alt="Гора Эльбрус" class="grid__image">
                <div class="grid__box">
                    <h2 class="grid__title">Гора Эльбрус</h2>
                    <button type="button" class="grid__like"></button>
                </div>
            </div>
            <div class="grid__item">
                <img src="./images/dombay.png" alt="Домбай" class="grid__image">
                <div class="grid__box">
                    <h2 class="grid__title">Домбай</h2>
                    <button type="button" class="grid__like"></button>
                </div>
            </div>
            <div class="grid__item">
                <img src="./images/karachaevsk.png" alt="Карачаевск" class="grid__image">
                <div class="grid__box">
                    <h2 class="grid__title">Карачаево-Черкесия</h2>
                    <button type="button" class="grid__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup_form" method="post">
                <input type="text" class="popup__input" id="name" name="name">
                <input type="text" class="popup__input" id="job" name="job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
